<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Digital Twins</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script id="gen_components" type="text/x-handlebars-template">
            <form method="GET" action="">
                <table class="infobox">
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Download File Package" onclick="downloadViaBrowser('./package.zip')">
                            </td>
                            <td>
                                All<br>
                                <input type="checkbox" onclick="toggle(this);">
                            </td>
                        </tr>
                       {{#each components}}
                            <tr>
                                <td colspan="3">
                                    <h4 class="title">{{this.title}}</h4>
                                    <h5 class="subtitle">{{this.description}}</h5>
                                </td>
                            </tr>
                            <tr class="component_bottom">
                                <td>
                                    <img class="image" src="{{this.img_src}}" alt="{{this.title}}">
                                </td>
                                <td>
                                    Material:  {{this.material}}<br>
                                    Finish: {{this.finish}}<br>
                                    Color: {{this.color}}<br>
                                    Reference: <a href="{{this.ref_url}}">McMaster Carr</a>
                                </td>
                                <td>
                                    <label for="{{this.title}}"></label>
                                    <input name="{{this.title}}" id="{{this.title}}" type="checkbox">
                                </td>
                            </tr>
                       {{/each}}
                    </tbody>
                </table>
            </form>
        </script>
    </head>
    <body>
        <header>
            <h1>Aluminum Extrusion Digital Twins Page</h1>
        </header>
        <div id="content" class="components"></div>
        <div id="extras">
            To add:<br>
            <a href="https://www.mcmaster.com/47065T12/">6" Brace</a><br>
            <a href="https://www.mcmaster.com/47065T27/">12" Brace</a><br>
            <a href="https://www.mcmaster.com/47065T702/">18" Brace</a><br>
            <a href="https://www.mcmaster.com/47065T704/">24" Brace</a><br>
            <a href="https://www.mcmaster.com/47065T679/">1-Hole Gusset</a><br>
            <a href="https://www.mcmaster.com/47065T762/">2-Hole Gusset</a><br>
            <a href="https://www.mcmaster.com/5537T51/">Closed Gusset</a><br>
        </div>
        <script src="handlebars_templating.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Digital Twins</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script id="gen_components" type="text/x-handlebars-template">
            <form method="GET" action="">
                <input type="submit" value="Download File Package">
                <table class="infobox">
                    <tbody>
                       {{#each components}}
                            <tr>
                                <td colspan="3">
                                    <h4 class="title">{{this.title}}</h4>
                                    <h5 class="subtitle">{{this.description}}</h5>
                                </td>
                            </tr>
                            <tr class="component_bottom">
                                <td>
                                    <img class="image" src="{{this.img_src}}" alt="{{this.title}}">
                                </td>
                                <td>
                                    Material:  {{this.material}}<br>
                                    Finish: {{this.finish}}<br>
                                    Color: {{this.color}}<br>
                                    Reference: <a href="{{this.ref_url}}">McMaster Carr</a>
                                </td>
                                <td>
                                    <label for="{{this.title}}"></label>
                                    <input name="{{this.title}}" id="{{this.title}}" type="checkbox">
                                </td>
                            </tr>
                       {{/each}}
                    </tbody>
                </table>
            </form>
        </script>
    </head>
    <body>
        <header>
            <h1>Aluminum Extrusion Digital Twins Page</h1>
        </header>
        <div id="content" class="components"></div>
        <script src="main.js" type="text/javascript"></script>
        <script>
            $('table input[type=checkbox]').click(function () {
                $(this).closest('tr').toggleClass("highlight", this.checked);
                $(this).closest('tr').prev('tr').toggleClass("highlight", this.checked);
            });
        </script>
    </body>
</html>
